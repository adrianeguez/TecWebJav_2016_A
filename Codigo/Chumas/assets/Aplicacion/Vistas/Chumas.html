
   

<div class="row">
    <div class="col-sm-6">
    

    </div>
    <div class="col-sm-6 text-right">
        <div>
            <h1>Chumas de:</h1>
            <h2>{{usuario.nombre}} {{usuario.apellido}}</h2>
            <p>Correo : {{usuario.correo}}</p>
            <p>Fecha Nacimiento : {{usuario.fechaNac | date:'medium'}}</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 text-center" ng-repeat="chuma in chumas">
        <h1>{{chuma.razon}}</h1>
        <p>{{chuma.descripcion}}</p>
        <a class="btn btn-block btn-info" href="#/usuario/{{usuario.id}}/chuma/{{chuma.id}}/gastos">Gastos</a>
    </div>
</div>
